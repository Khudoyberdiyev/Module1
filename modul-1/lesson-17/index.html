<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./assets/images/Shapes.png"
      type="image/x-icon"
    />

    <title>AGenone figma.com</title>
    <!-- Normalize css -->
    <link rel="stylesheet" href="./styles/normalize.css" />
    <!-- style css -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <section id="hero">
        <div class="container">
          <nav class="nav">
            <a href="#">
              <img src="./assets/icons/Logo.svg" alt="#" />
            </a>
            <ul class="nav-item">
              <li class="nav-item_link">
                <a href="#" class="link--item">Home</a>
              </li>
              <li class="nav-item_link">
                <a href="#" class="link--item">Service</a>
              </li>
              <li class="nav-item_link">
                <a href="#" class="link--item">Project</a>
              </li>
              <li class="nav-item_link">
                <a href="#" class="link--item">About Us</a>
              </li>
            </ul>
            <button class="btn">Contact Us</button>
          </nav>
          <div class="wrapper">
            <div class="text">
              <h4>NUMBER ONE CREATIVE DIGITAL AGENCY</h4>
              <h1>Smart Choices For Your Business Growth</h1>
              <p>
                We're a team of experienced designers, developers, and
                marketers, passionate about delivering exceptional digital
                solutions.
              </p>
            </div>
            <button>
              Contact Us
              <img src="./assets/icons/----vectir.svg" alt="icon" />
            </button>
            <div class="menu">
              <h2>Benefit of improving your business</h2>
              <div class="photo">
                <div class="img">
                  <img src="./assets/icons/--- Icon.svg" alt="#" />
                </div>

                <div class="img">
                  <img
                    src="./assets/icons/Icon=Wallet, Size=Default.svg"
                    alt="#"
                  />
                </div>

                <div class="img">
                  <img
                    src="./assets/icons/Icon=Star, Size=Default.svg"
                    alt="#"
                  />
                </div>
                <div class="img">
                  <img
                    src="./assets/icons/Icon=Profile Users, Size=Default.svg"
                    alt="#"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>

    <main>
      <section id="intro">
        <div class="container">
          <div class="intro-wrapper">
            <h3 class="intro__subtitle"></h3>
            <h1 class="intro__title"></h1>
            <p class="intro__text"></p>
            <button class="intro__btn"></button>
            <div class="intro__card">
              <div class="intro__card--item">
                <img src="" alt="" />
                <p class="intro__card--item-text"></p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
