<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amaliyot</title>
    <link rel="stylesheet" href="./amaliyot.css" />
  </head>
  <body>
    <div class="container">
      <div class="top_box">
        
        <div class="Balance">
          <p>My Balance</p>
          <h1>$ 921.87</h1>
        </div>
        
        <div class="cards">
          <div class="card_white"></div>
          <div class="card_dark"></div>
        </div>
      </div>
      
      <div class="bottom_box">
        <h1>Spending - Last 7 days</h1>
        <div class="chars">
          <div class="char">
            <div class="char_item"></div>
            <p class="char_title">Mon</p>
          </div>
          <div class="char">
            <div class="char_item"></div>
            <p class="char_title">Tue</p>
          </div>
          <div class="char">
            <div class="char_item"></div>
            <p class="char_title">Wed</p>
          </div>
          <div class="char">
            <div class="char_item"></div>
            <p class="char_title">Thu</p>
          </div>
          <div class="char">
            <div class="char_item"></div>
            <p class="char_title">Fri</p>
          </div>
          <div class="char">
            <div class="char_item"></div>
            <p class="char_title">Sat</p>
          </div>
          <div class="char">
            <div class="char_item"></div>
            <p class="char_title">Sun</p>
          </div>
        </div>
        <div class="line"></div>
        <div class="bottom_box--footer">
          <div class="total">
            <p class="total_titel">Total this month</p>
            <h1 class="total_price">$ 456.21</h1>
          </div>

          <div class="Percentage">
            <p>2.4%</p>
            <p>from last month</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
